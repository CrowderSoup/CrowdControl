{% extends "base.html" %}

{% block title %}{{ super() }} &mdash; {{ page.Title }}{% endblock %}

{% block page_content %}

    <div class="page-header">
        <h1>{{ page.Title }}</h1>
    </div>

    <div class="panel panel-default">
        <div class="panel-body">
            {{ page.Content|safe }}
        </div>
    </div>

{% endblock %}
